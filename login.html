<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
    <style>
        /* Full-page loader overlay */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of all other content */
        }

        /* Spinner styling */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Logo text styling */
        .loader-text {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: -80px;
           background: linear-gradient(90deg, #0078d4, #c218ec);
           -webkit-background-clip: text;
           color: transparent;
           display: inline-block;
  animation: animate 3s ease-in-out infinite; /* Applying the animation */
        }
        @keyframes animate {
  0% {
    transform: translateY(0);  /* Initial position */
    margin-left: 0;
  }
  25% {
    transform: translateY(-15px);  /* Move up by 15px */
  }
}
    </style>
</head>
<body>
    <!-- Full-page loader -->
    <div id="loader">
        <div>
            <!--<div class="spinner"></div> -->
            <div class="loader-text">Social Network</div>
        </div>
    </div>

    <!-- Your existing content (unchanged from the code you provided) -->
    <div class="left-sidebar-sign-up-form">
        <h1>Grow your network, and explore shared interests</h1>
        <form action="register.php" method="post">
            <!-- Email Input -->
            <div style="position:relative;">
                <input type="text" class="input-box" name="email" id="email" placeholder="Your Email">
            </div>

            <!-- Password Input -->
            <div style="position:relative;">
                <input type="password" class="input-box" name="password" id="password" placeholder="Your Password">
                <!-- Show/Hide Password Button -->
                <input type="button" class="toggle-password-btn" id="toggle-password" value="Show" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); display: none;">
            </div>

            <button type="submit" class="signup-btn">Login</button>
            <p>IF You Don't Have An Account <a href="register.php">Register</a></p>
        </form>
    </div>

    <script src="passwordshow.js"></script>

    <script>
        // Set a delay for hiding the loader (e.g., 3 seconds after page load)
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 2000); // 3000ms = 3 seconds
        }
    </script>
